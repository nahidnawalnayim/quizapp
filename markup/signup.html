<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Sign up</title>
  </head>
  <body>
    <div class="container pt-5">
      <div class="row">
          <h1 class="text-center" style="font-weight: bold;"> Sign Up</h1>
        <div class="col-lg-6 pt-5">
          <img
            src="/undraw_my_app_re_gxtj.svg" class="img-fluid"
            style="width: 400px; height: 400px"
            alt="login"
          />
        </div>
        <div class="col-lg-6">
          <form style="padding: 40px">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" style="font-weight: bold"
                >First Name</label>
              
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" style="font-weight: bold"
                  >Last Name</label>
                
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
               
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" style="font-weight: bold"
                  >Enter Email</label>
                
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" style="font-weight: bold"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1" style="font-weight: bold"
                >Check me out</label
              >
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              style="width: 100%; height: 50px;font-weight: bold"
            >
              Submit
            </button>
          </form>
        </div>

        <h5 class="text-center pt-5">Already have an account?please <a href="login.html" style="text-decoration: none;"> Login.</a></h5>

      </div>
    </div>
  </body>
</html>
